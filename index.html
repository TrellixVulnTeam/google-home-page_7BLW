<!DOCTYPE html>

<head>
    <title>Google</title>
    <link rel="stylesheet" href="mystyle.css">
</head>

<body>
    <header>
        <div id="header-left">
            <ul>
                <li>About</li>
                <li>Store</li>
            </ul>
        </div>
        <div id="header-right">
            <ul>
                <li>Login</li>
                <li id="btn-sign-up">Sign up</li>
            </ul>
        </div>
    </header>

    <main>
        <form action="">
            <div>
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/77/Google_Images_2015_logo.svg/2560px-Google_Images_2015_logo.svg.png"
                    alt="Google Logo" id="logo">
                <div>
                    <input type="text" name="search" id="search-box" placeholder="Enter your search here!">
                </div>
                <div id="btn-group">
                    <input type="button" value="Submit">
                    <input type="button" value="I'm feeling lucky!">
                </div>
            </div>
        </form>
    </main>

    <footer>
        <div>
            <p>Advertising</p>
            <p>Business</p>
            <p>Carbon neutral since 2010</p>
            <p>Terms</p>
            <p>Settings</p>
        </div>
    </footer>
</body>
